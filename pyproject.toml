nltk = "^3.8.1"
pymystem3 = "^0.2.0"
scikit-learn = "^1.4.0"
hydra-core = "^1.3.2"
pyarrow = "^15.0.0"
python-dotenv = "^1.0.1"
dvc = "^3.45.0"
dvc-s3 = "^3.0.1"

[tool.poetry.group.ml.dependencies]
catboost = "^1.2.2"

[tool.poetry.group.dl.dependencies]
transformers = "^4.37.2"
torch = "^2.2.0"

[tool.poetry.group.bot.dependencies]
aiogram = "^3.3.0"


[tool.poetry.group.dev.dependencies]
jupyter = "^1.0.0"
wandb = "^0.16.3"
