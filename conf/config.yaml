bot:
  token: ${oc.env:TOKEN}
  web_server:
    host: "0.0.0.0"
    port: 10000
  webhook:
    base_url: "https://mlds23-authorship-identification.onrender.com"
    path: "/webhook"
  estimator:
    _target_: "bot.models.Estimator"
    service_name: ${s3.service_name}
    endpoint_url: ${s3.endpoint_url}
    aws_access_key_id: ${s3.aws_access_key_id}
    aws_secret_access_key: ${s3.aws_secret_access_key}
    region_name: ${s3.region_name}
    bucket: ${paths.bucket}
    models_dir: ${paths.models}
    model_name: "kr-26-11-23-exp-1_pipeline.pkl"
s3:
  service_name: "s3"
  endpoint_url: "https://storage.yandexcloud.net"
  aws_access_key_id: ${oc.env:AWS_ACCESS_KEY_ID}
  aws_secret_access_key: ${oc.env:AWS_SECRET_ACCESS_KEY}
  region_name: "ru-cental1"
paths:
  bucket: "mlds23-authorship-identification"
  models: "models/"
  raw_data: "raw_data/"
  split_data: "splitted_data/"
random_state: 42
wandb:
  entity: "mlds23_ai"
  project: "authorship_identification"
run:
  metric: "f1_weighted"
  clf: "BoW MultinomialNB + TF-IDF LR + VC"
  n_splits: 5
  n_iter: 10
  cv: "StratifiedGroupKFold"
  train: "split_1000_train.csv"
  test: "split_1000_test.csv"
  tags: ["random search"]
