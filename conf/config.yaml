defaults:
  - cache: docker
  - db: docker
  - app/fastapi
  - app/host: docker
  - _self_
  - override hydra/hydra_logging: disabled
  - override hydra/job_logging: disabled
hydra:
  output_subdir: null
  run:
    dir: .
bot:
  token: ${oc.env:BOT_TOKEN}
  host: "0.0.0.0"
  port: 8080
  base_webhook_url: ${oc.env:BASE_WEBHOOK_URL}
dvc:
  remote: yandexcloud
  access_key_id: ${s3.aws_access_key_id}
  secret_access_key: ${s3.aws_secret_access_key}
s3:
  service_name: "s3"
  endpoint_url: "https://storage.yandexcloud.net"
  aws_access_key_id: ${oc.env:AWS_ACCESS_KEY_ID}
  aws_secret_access_key: ${oc.env:AWS_SECRET_ACCESS_KEY}
  region_name: "ru-cental1"
paths:
  bucket: "mlds23-authorship-identification"
  models: "models/"
  raw_data: "raw_data/"
  split_data: "splitted_data/"
random_state: 42
wandb:
  entity: "mlds23_ai"
  project: "authorship_identification"
run:
  metric: "f1_weighted"
  clf: "BoW MultinomialNB + TF-IDF LR + VC"
  n_splits: 5
  n_iter: 10
  cv: "StratifiedGroupKFold"
  train: "split_1000_train.csv"
  test: "split_1000_test.csv"
  tags: ["random search"]
